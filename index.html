<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Prices</h1>
        <div id="prices">
            <div class="crypto">
                <h2>Bitcoin (BTC)</h2>
                <p id="btc-price">Loading...</p>
            </div>
            <div class="crypto">
                <h2>Ethereum (ETH)</h2>
                <p id="eth-price">Loading...</p>
            </div>
            <div class="crypto">
                <h2>Litecoin (LTC)</h2>
                <p id="ltc-price">Loading...</p>
            </div>
            <div class="crypto">
                <h2>Ripple (XRP)</h2>
                <p id="xrp-price">Loading...</p>
            </div>
            <div class="crypto">
                <h2>Bitcoin Cash (BCH)</h2>
                <p id="bch-price">Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
